    <title>TODOs List</title>

<body>
    <header >
   
    <!-- <button >Switch to dark mode</button> -->
    <label class="switch">
        <input type="checkbox" id="theme-toggle" >
        <span class="slider round" ></span>
       <span>

        <h8 class="dark-text"> <br> <br> Dark Mode</h8>
       </span>
      </label>
   
    </header>
    

   
    <div class="element" >
       
    <div class="container my-4">

      
        
        <h2 class="text-center">TODOs List</h2>
         
            <div class="form-group">
                <label for="title">Title</label>
                <br>
                <input class="neumorphic-input" id="title" type="text" />
                
                <small id="emailHelp" class="form-text text-muted">Add an item to the list</small>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
              
                <textarea class="neumorphic-input" id="description" rows="3"> </textarea>
            </div>
          

            <button   id="add" class="neumorphic-btn my-2 btn">Add to list</button>
           
            <button  id="clear" class="neumorphic-btn my-2 btn" onclick="clearStorage()">Clear list</button>
         

        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <div class="scrollit">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th> 
                    <th scope="col">Actions</th> 
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td>  </td>
                    <td>  </td> 
                    <td><button class="btn btn-sm btn-primary">Delete</button></td> 
                
                  </tr>
                  
                </tbody>
              </table>
              <div>
           
        </div>
    </div>
</div>
